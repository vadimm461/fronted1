<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  /* Убираем отступы браузера */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #f5f5f5;
  }

  /* Контейнер по центру */
  .form-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* весь экран */
    width: 100%;
  }

  /* Адаптивный iframe */
  .form-wrapper iframe {
    width: 100%;
    max-width: 900px; /* ограничение для больших экранов */
    height: 100vh; /* вся высота */
    border: none;
  }

  /* Мобильная адаптация */
  @media (max-width: 768px) {
    .form-wrapper iframe {
      max-width: 100%;
      height: 100vh;
    }
  }
</style>
</head>

<body>

<div class="form-wrapper">
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScWIZFaR3dtwy6crYqgfQjcW0oyPT44qysIhbubXhftkjzK1A/viewform?embedded=true">
    Загрузка…
  </iframe>
</div>

</body>
</html>
